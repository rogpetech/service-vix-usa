<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		/* CSS styling */
		.card {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 20px;
			width: 400px;
			margin: 0 auto;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-weight: bold;
		}

		input[type="text"],
		select,
		input[type="file"] {
			width: 100%;
			padding: 10px;
		}

		.toggle-label {
			display: inline-block;
			margin-right: 10px;
		}

		.toggle-label input[type="checkbox"] {
			display: none;
		}

		.toggle-label span {
			display: inline-block;
			width: 50px;
			height: 25px;
			background-color: gray;
			border-radius: 12px;
			position: relative;
			cursor: pointer;
		}

		.toggle-label span:before {
			content: '';
			position: absolute;
			width: 20px;
			height: 20px;
			background-color: white;
			border-radius: 50%;
			top: 2px;
			left: 2px;
			transition: 0.2s;
		}

		.toggle-label input[type="checkbox"]:checked+span {
			background-color: #4CAF50;
		}

		.toggle-label input[type="checkbox"]:checked+span:before {
			transform: translateX(25px);
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			cursor: pointer;
		}

		.radio-group {
			margin-bottom: 10px;
		}

		.radio-label {
			display: inline-block;
			margin-right: 10px;
		}

		input[type="radio"] {
			display: none;
		}

		input[type="radio"]+label {
			display: inline-block;
			padding: 5px 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			cursor: pointer;
		}

		input[type="radio"]:checked+label {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>

<body>
	<a th:href="@{/organization}">Back To Organization Dashboard</a><br>
	<div class="card">
		<form th:action="@{/job-category/process-add}" method="post">
			<div class="form-group">
				<label for="categoryName">Category Name</label>
				<input type="text" id="categoryName" name="jobCategoryName" required>
			</div>
			<div class="form-group">
				<label for="parentCategory">Parent Category</label>
				<select id="parentCategory" name="parentJobCategoryId">
					<option value="">Select Parent Category</option>
					<option th:each="jobCat : ${jobCategories}" th:value="${jobCat.jobCategoryId}"><span
							th:text="${jobCat.jobCategoryName}"></span></option>
				</select>
			</div>
			<div class="form-group">
				<label>Activation Status</label>
				<div class="radio-group">
					<input type="radio" id="parentCategory1" name="activationStatus" value="true" checked>
					<label for="parentCategory1">Active</label>
					<input type="radio" id="parentCategory2" name="activationStatus" value="false">
					<label for="parentCategory2">In-Active</label>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" value="Add Product Category">
			</div>
		</form>
	</div>
</body>

</html>
