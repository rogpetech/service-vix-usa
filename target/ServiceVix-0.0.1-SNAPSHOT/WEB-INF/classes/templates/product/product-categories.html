<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: #f2f2f2;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
        }
        
        .edit-icon {
            text-align: center;
        }
        
        .edit-icon a {
            display: inline-block;
            margin: 0 5px;
            color: blue;
        }
    </style>
</head>
<body>
<h1>Product Category</h1>
<a href="@{/organization}">Back To Organization Dashboard</a>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Product Category</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, iteration : ${productCategories}">
        <th scope="row" th:text="${iteration.index + 1}"></th>
        <td th:text="${product.productCategoryName}"></td>
        <td th:text="${product.activationStatus ? 'Active' : 'Inactive'}"></td>
        <td class="edit-icon">
            <a href="@{/editProductCategory/{id}(id=${product.id})}">
                <img src="edit-icon.png" alt="Edit">
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
