<header class="top-header d-flex justify-content-between" th:fragment="topmenu">
	<div class="header-content d-flex align-items-center">


		<img id="" class="custmImagelogo"
			th:if="${#authentication.principal.dataHelper.loggedInOrganizationProfileURL !=null}"
			th:src="${(#authentication.principal.dataHelper.loggedInOrganizationProfileURL != null) ? '/project_image/' +#authentication.principal.dataHelper.loggedInOrganizationProfileURL :'No image' }"
			alt="org logo" />
		<div class="d-md-flex align-items-center" style="margin-left: 8px;"
			th:if="${#authentication.principal.dataHelper.loggedInOrganizationName!=null}">
			<h2 class="fw-bold my-0" th:text="${#authentication.principal.dataHelper.loggedInOrganizationName}"></h2>
		</div>

	</div>
	<div class="notifications-tray d-flex align-items-center">
		<!-- user profile header section -->
		<div class="greet-text d-none d-md-flex align-items-center">
			<h2 class="fw-bold my-0"> Hi,</h2>
			<h3 class="ms-2 my-0"
				th:if="${#strings.contains(#authentication.principal.authorities, 'ORGANIZATION') && #authentication.principal.dataHelper.loggedInUserName!=null}"
				th:text="${#authentication.principal.dataHelper.loggedInUserName}">
				!</h3>
			<h3 class="ms-2 my-0"
				th:unless="${#strings.contains(#authentication.principal.authorities, 'ORGANIZATION') && #authentication.principal.dataHelper.loggedInUserName!=null}">
				User !</h3>
		</div>
		<div class="dropdown ms-2">
			<div class="nav-user-img" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				<img th:if="${#authentication.principal.dataHelper.loggedInUserProfileURL==null}"
					th:src="@{/assest/profile_header_dropdown.png}" alt="profile name">
				<img style=" width: 45px; max-width: 45px; height: 45px; max-height: 45px; border-radius: 50%"
					th:unless="${#authentication.principal.dataHelper.loggedInUserProfileURL==null}"
					th:src="${(#authentication.principal.dataHelper.loggedInUserProfileURL != null) ? '/project_image/' +#authentication.principal.dataHelper.loggedInUserProfileURL :'No image' }"
					alt="profile name">
			</div>
			<ul class="dropdown-menu custom-dropdown">
				<li>
					<a th:href="@{/profile/details}" class="dropdown-item">
						<img th:src="@{/assest/user.svg}" class="img-icon" alt="My Account">
						<span>My Profile</span>
					</a>
				</li>
				<li><a th:href="@{/logout}" class="dropdown-item"><img th:src="@{/assest/power.svg}" class="img-icon"
							alt="My Account">
						<span>Logout</span></a></li>
			</ul>
		</div>

		<!-- Account settings -->
		<div class="dropdown ms-2">
			<div class="nav-user-img" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				<img th:src="@{/assest/settings-svgrepo-com.svg}" class="img-icon mx-auto" alt="app settings">
			</div>
			<ul class="dropdown-menu custom-dropdown" style="margin-top: -28px;">
				<li><a th:href="@{/workforce/staffList}" class="dropdown-item">
						<img th:src="@{/assest/usersetting.svg}" class="img-icon" alt="user management">
						<span>User</span></a></li>
				<li><a th:href="@{/email-template/}" class="dropdown-item"><img th:src="@{/assest/email-icon.svg}"
							class="img-icon" alt="Email Template">
						<span>Email Template</span></a></li>
				<li>
					<a th:href="@{/invoice/payment/recieve}" class="dropdown-item"><img th:src="@{/assest/payment.svg}"
							class="img-icon">
						<span>Recieve Payment</span></a>
				</li>
			</ul>
		</div>


		<!-- notifications bell -->
		<div class="dropdown ms-2">
			<div class="nav-user-img" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				<img th:src="@{/assest/bell.svg}" class="img-icon mx-auto" alt="profile name">
			</div>
			<ul class="dropdown-menu custom-dropdown">
				<!--<li><a href="@{/customer/add}" class="dropdown-item"><img
									th:src="@{/assest/user.svg}" class="img-icon" alt="My Account">
									<span>My Account</span></a></li>
							<li><a href="@{/customer/add}" class="dropdown-item"><img
									th:src="@{/assest/power(1).svg}" class="img-icon"
									alt="My Account"> <span>My Account</span></a></li>-->
			</ul>
		</div>

		<!-- quick launch nutton-->
		<div class="dropdown" style="margin-left: 10px;">
			<div class="nav-user-img" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				<img th:src="@{/assest/header_quick_launch.png}" class="img-icon" alt="profile name">
			</div>
			<ul class="dropdown-menu custom-dropdown">
				<li>
					<a th:href="@{/customer/add}" class="dropdown-item">
						<img th:src="@{/assest/user-add.png}" class="img-icon" alt="My Account">
						<span>
							Add Customer
						</span>
					</a>
				</li>
				<li>
					<a th:href="@{/estimate/add}" class="dropdown-item">
						<img th:src="@{/assest/add-document.svg}" class="img-icon" alt="My Account">
						<span>
							Create Estimate
						</span>
					</a>
				</li>
				<!--<li>
					<a href="@{/customer/add}" class="dropdown-item">
						<img th:src="@{/assest/file-invoice-dollar.svg}" class="img-icon" alt="My Account">
						<span>
							Create Invoice
						</span>
					</a>
				</li>
				<li>
					<a href="@{/customer/add}" class="dropdown-item">
						<img th:src="@{/assest/add-folder.svg}" class="img-icon" alt="My Account">
						<span>
							Add Project
						</span>
					</a>
				</li>-->
			</ul>
		</div>

	</div>
</header>
